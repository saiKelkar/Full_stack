<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag {
      width: 900px;
      height: 600px;
      display: flex;
      flex-direction: column;
      background-color: #CE1126;
    }
    .flag > div {
      background-color: #002868;
      display: flex;
      height: 300px;
      justify-content: center;
      align-items: center;
      margin-top: 0px;
    }
    .flag > div > div {
      background-color: white;
      justify-content: center;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      align-content: center;
    }
    .flag > div > div > p {
      font-size: 5rem;
      align-content: center;
      justify-content: center;
      text-align: center;
      margin: 0px;
    }
    .flag > p {
      font-size: 5rem;
      align-content: center;
      justify-content: center;
      text-align: center;
      margin: 30px;
    }
    
  </style>
</head>

</html>
